<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marque fotos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Raleway">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/camera.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img src="img/camera-big.png" alt="Ícone de uma câmera">
      <h1>PhotoSnap</h1>
    </header>
    <main>
      <p>Veja as marcações que foram feitas na foto.</p>
      <div class="linha">
        <div class="foto-anotada">
          <img class="foto" src="img/pikachu-electrode.jpg">

          <!-- Estas são as marcações na foto que fazem mostrar um balãozinho -->
          <div class="marcacao"
            data-titulo="Pikachu"
            data-conteudo="Este é o pokémon que solta choque do trovão!!"
            style="width: 20px; height: 20px; top: 10px; left: 10px;"></div>

          <div class="marcacao"
            data-titulo="Electrode"
            data-conteudo="Este é uma pseudo-pokébola invertida"
            style="width: 20px; height: 20px; top: 10px; left: 40px;"></div>

        </div>

        <!-- Este é o "balãozinho" -->
        <div id="balaozinho">
          <!--
            Em JavaScript, coloque aqui:
            <h2>titulo</h2>
            <p>conteudo</p>
          -->
        </div>
        <div class="controles">
          <label>x: <input type="number" value="0" id="marcacao-left"></label>
          <label>y: <input type="number" value="0" id="marcacao-top"></label>
          <label>largura: <input type="number" value="120" id="marcacao-width"></label>
          <label>altura: <input type="number" value="135" id="marcacao-height"></label>
          <button type="button" id="definir-marcacao">Definir Marcação</button>
          <label>adicionar foto: <input type="file" id="foto"></label>
        </div>
      </div>
    </main>
    <script src="js/balaozinho.js"></script>
  </body>
</html>
