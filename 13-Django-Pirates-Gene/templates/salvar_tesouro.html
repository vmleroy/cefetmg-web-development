{% extends "base.html" %}
{% load static %}

{% block content %}

  <h1>Salvar Tesouro </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type='submit'>Enviar</button>
  </form>

  {% if tesouro.id %}
    <button id="atualizarTesouroAjax">Enviar Ajax</button>
  {% else %}
    <button id="criarTesouroAjax">Enviar Ajax</button>
  {% endif %}

{% endblock %}
